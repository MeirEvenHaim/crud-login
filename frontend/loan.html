<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="display.html">Display Books</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Loan a Book</h1>
        <form id="loanForm">
            <label for="book_id">Book ID:</label>
            <input type="number" id="book_id" name="book_id" required>
            <label for="client_id">Client ID:</label>
            <input type="number" id="client_id" name="client_id" required>
            <button type="submit">Loan Book</button>
        </form>
    </main>
    <footer>
        <p>Contact us at: library@example.com</p>
    </footer>
    <script>
        const SERVER = "http://127.0.0.1:5000"
        document.getElementById('loanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const book_id = document.getElementById('book_id').value;
            const client_id = document.getElementById('client_id').value;
            try {
                const token = localStorage.getItem('token');
                await axios.post(SERVER+'/loan', { book_id, client_id }, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                alert('Book loaned successfully!');
            } catch (error) {
                alert('Loan failed!');
            }
        });

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
